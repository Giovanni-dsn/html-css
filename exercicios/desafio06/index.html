<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em <abbr title="HyperText Markup Language">HTML</abbr></h1>
    <ul type="square">
        <li><abbr title="use &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use &lt;code&gt;">Códigos</abbr></li>
        <li><abbr title="use &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
