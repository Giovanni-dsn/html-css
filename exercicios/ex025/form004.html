<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" autocomplete="on">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required placeholder="fulano@exemplo.com" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel-national" placeholder="(99) 9 9999-9999">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
