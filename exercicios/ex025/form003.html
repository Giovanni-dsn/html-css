<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Ex: José Pereira" autocomplete="name">
        </p>
        <p>
            <label for="inota">Média:</label>
            <input type="number" name="nota" id="inota" required placeholder="Ex: 4,5" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Ano letivo:</label>
            <input type="month" name="mes" id="imes" required value="2020-05">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" required value="18:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
